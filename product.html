<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./src/styles/headerCard.css" />
    <link rel="stylesheet" href="./src/styles/product.css" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="stylesheet" href="./src/styles/responsive.css" />
    <link rel="stylesheet" href="./src/styles/footer.css" />
  </head>
  <body>
    <main class="product-page">
      <div class="back-button-wrapper">
        <a href="catalog.html" class="back-to-catalog-top">
          <i class="fa-solid fa-arrow-left"></i> Повернутися до каталогу
        </a>
      </div>
      <section class="product-main">
        <div class="product-image-block">
          <img id="product-image" alt="" />
          <div class="image-carousel">
            <button class="carousel-prev">←</button>
            <div class="carousel-thumbs"></div>
            <button class="carousel-next">→</button>
          </div>
        </div>

        <div class="product-info-block">
          <h2 id="product-title"></h2>
          <p id="product-state"></p>
          <span id="product-price"></span>
          <div class="quantity-control">
            <button id="decrease">−</button>
            <span id="quantity">1</span>
            <button id="increase">+</button>
          </div>
          <button id="add-to-cart">Купити</button>
        </div>
      </section>
      <section class="product-description">
        <h3>Опис</h3>
        <p id="product-description"></p>
      </section>
    </main>
    <div id="cart-modal" class="modal hidden">
      <div class="modal-content">
        <p>✅ Товар додано в кошик!</p>
        <div class="modal-buttons">
          <button id="go-catalog">Повернутися до каталогу</button>
          <button id="go-checkout">Перейти до оплати</button>
        </div>
      </div>
    </div>

    <script type="module" src="./src/js/product.js"></script>
  </body>
</html>
