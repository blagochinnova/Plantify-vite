<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Language" content="uk" />
    <title>Каталог | Plantify</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/headerCard.css" />
    <link rel="stylesheet" href="../styles/category.css" />
    <link rel="stylesheet" href="../styles/pages/catalog.css" />
    <link rel="stylesheet" href="../styles/components/card.css" />
    <link rel="stylesheet" href="../styles/components/footer.css" />
  </head>
  <body>
    <main>
      <section class="hero-catalog">
        <div class="hero-text">
          <h1>Каталог</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
      </section>
      <div class="container">
        <section class="product-category">
          <h2>Асортимент нашого розсадника</h2>
          <div class="category-grid">
            <div class="category-grid-item">
              <a href="catalog.html?category=strawberry" class="category-card">
                <img src="./public/strawberry.jpg" alt="Полуниця" />
                <div class="photo-overlay"></div>
                <h3>Полуниця</h3>
              </a>
            </div>

            <div class="category-grid-item">
              <a href="catalog.html?category=grapes" class="category-card">
                <img src="./public/grapes-category.jpg" alt="Виноград" />
                <div class="photo-overlay"></div>
                <h3>Виноград</h3>
              </a>
            </div>

            <div class="category-grid-item">
              <a href="catalog.html?category=raspberry" class="category-card">
                <img src="./public/raspberry-category.jpg" alt="Малина" />
                <div class="photo-overlay"></div>
                <h3>Малина</h3>
              </a>
            </div>
            <div class="category-grid-item">
              <a href="catalog.html?category=currant" class="category-card">
                <img src="./public/currant-category.jpg" alt="Смородина" />
                <div class="photo-overlay"></div>
                <h3>Смородина</h3>
              </a>
            </div>
            <div class="category-grid-item">
              <a href="catalog.html?category=blackberry" class="category-card">
                <img src="./public/blackberry-category.jpg" alt="Ожина" />
                <div class="photo-overlay"></div>
                <h3>Ожина</h3>
              </a>
            </div>
          </div>
        </section>
        <section class="catalog container">
          <div class="catalog-controls">
            <button id="show-all" class="show-all-btn" style="display: none">
              Показати всі товари
            </button>
          </div>
          <h2 class="active-category-title"></h2>
          <div class="catalog-grid"></div>

          <!-- <div class="pagination">
            <a href="#" class="page prev">«</a>
            <a href="#" class="page active">1</a>
            <a href="#" class="page">2</a>
            <a href="#" class="page">3</a>
            <a href="#" class="page next">»</a>
          </div> -->
        </section>
      </div>
    </main>
    <script type="module" src="../js/catalog.js"></script>
  </body>
</html>
